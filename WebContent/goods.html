<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品信息录入</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h2>商品信息录入</h2>
	<hr/>
	<form action="goods.do" method="post">
		<div class="row">
			<label>商品名称：</label>
			<input name="name" placeholder="请输入商品名称">
		</div>
		<div class="row">
			<label>商品类别：</label>
			<select name="kid">
				<option value="0">请选择商品类别</option>
				<option value="7">通讯设备</option>
				<option value="8">儿童服装</option>
			</select>
		</div>
		<div class="row">
			<label>商品型号：</label>
			<input name="size" placeholder="请输入商品型号">
		</div>
		<div class="row">
			<label>商品品牌：</label>
			<input name="brand" placeholder="请输入商品品牌">
		</div>
		<div class="row">
			<label>商品价格：</label>
			<input type="number" name="price" placeholder="请输入商品价格">
		</div>
		<div class="row">
			<label>商品产地：</label>
			<input name="addr" placeholder="请输入商品产地">
		</div>
		<div class="row">
			<label>商品详情：</label>
			<textarea name="info" rows="10"></textarea>
		</div>
		<div class="row">
			<button>保存</button>
		</div>
	</form>
</body>
</html>
